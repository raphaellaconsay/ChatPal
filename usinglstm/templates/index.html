<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="user-input">
            <input type="text" id="user-input-box" autofocus />
            <button onclick="submitUserInput()">Send</button>
        </div>
    </div>
    <script>
        function submitUserInput() {
            const userInputBox = document.getElementById('user-input-box');
            const userInput = userInputBox.value.trim();
            if (userInput !== '') {
                appendToChatLog(`User: ${userInput}`);
                userInputBox.value = '';
                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(userInput)}`,
                })
                    .then((response) => response.text())
                    .then((response) => appendToChatLog(`ChatBot: ${response}`));
            }
        }

        function appendToChatLog(message) {
            const chatLog = document.getElementById('chat-log');
            const newMessage = document.createElement('p');
            newMessage.textContent = message;
            chatLog.appendChild(newMessage);
        }
    </script>
</body>
</html>
